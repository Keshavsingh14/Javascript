<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant array does NOT make the elements unchangeable:</p>

<p id="demo"></p>

<script>
// Create an Array

const cars = ["lambo", "G-Wagaon", "mercedez"];

// Change an element:
cars[0] = "ferrari";

// Add an element:
cars.push("ninja H2R");

// Display the Array:
document.getElementById("demo").innerHTML = cars; 
</script>

</body>
</html>
